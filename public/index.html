<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Save Me A Seat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/layout.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/module.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/state.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/menu.css" />
</head>

<!-- head.ejs - stays across all pages  -->
<body class="wrapper">

    <header>
       <nav class="nav-menu">
            <ul class="menu">
                <div class="menu-close fa fa-close">&#10005;</div>
                <li class="menu-global menu-top"><span class="menu-text">Search</span></li>
                <li class="menu-global menu-middle"><span class="menu-text">My Events</span></li>
                <li class="menu-global menu-bottom"><span class="menu-text">About Us</span></li>
            </ul>
       </nav>
    </header>

    <!-- Header.ejs stops here - will stay same across all pages  -->
    <main>
        
        <div class="search-input">
                <form id="search-form" action="/search" method="GET">
                        <label for="search">Search for a artist</label>
                        <input type="text" name="search" id="search-input-field" placeholder="Enter a artist here">
                        <button type="submit">Find</button>
                      </form>
        </div>

        <!-- Event.ejs - each particular event on a main page  -->

        <div class="search-results">

            <div class="search-event">

                <div class="box data day">
                    12
                </div>
                <div class="box data month">
                        November
                    </div>
                <div class="box city">
                    Seattle
                </div>
                <div class="box venue">
                    Century Link Stadium
                </div>
                <div class="box button tickets">
                    <button class="button-tickets">Tickets</button>
                </div>
                <div class="box button saveaseat">
                        <button class="button-saveaseat">Save</button>
                    </div>

            </div>

            
        </div>

        
    </main>

    <!-- Footer.ejs - will stay same across all pages  -->
    <footer>
        <p id="footer-text">Made with <b id="footer-text-love">❤</b> by </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
